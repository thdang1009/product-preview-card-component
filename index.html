<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="_css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <img class="top-image top-image-desktop" src="images/image-product-desktop.jpg" alt="" />
      <img class="top-image top-image-mobile" src="images/image-product-mobile.jpg" alt="" />
      <div class="content">
        <h5 class="font-montserrat dark-grayish-blue perfume">Perfume</h5>
        <h1 class="font-fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-montserrat dark-grayish-blue a-floral">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div class="full-width">
            <span class="font-fraunces price fs-36">
              $149.99
            </span>
            <span class="font-montserrat price-striked dark-grayish-blue">
              $169.99
            </span>
          </div>
          <!-- <div class="half-width">
          </div> -->
        </div>
        <button class="btn btn-add-to-cart">
          <img src="./images/icon-cart.svg" class="icon-cart-img" alt="">
          &NonBreakingSpace;
          &NonBreakingSpace;
          <span class="font-montserrat bold">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</body>

</html>
